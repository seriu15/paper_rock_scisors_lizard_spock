<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gra w papier kamien nozyce jaszczurka spock</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <!-- Welcome -->
    <h3 id="js-welcome" class="text-center">
      <span id="gameWelcome">Witaj w grze</span><br>
      <span class="label label-default">Kamień</span>
      <span class="label label-danger">Papier</span>
      <span class="label label-primary">Nożyce</span>
      <span class="label label-success">Jaszczurka</span>
      <span class="label label-info">Spock</span>
    </h3>
    <!-- Score -->
    <h2 id="js-playerResult" class="text-center">
      Wynik
    </h2>

    <div class="mainView">

      <!-- Player -->
      <div class="text-center js-resultsTableElement col-md-2 col-sm-3">
        <span id="js-playerPoints" class="badge">
          0
        </span>
        <span id="js-playerName">
          Imię gracza
        </span>
        <div class="text-center">
          <span id="js-playerPick">
            Wybór gracza
          </span>
        </div>
        <div id="js-playerChoiceView" class="text-center">
        </div>
      </div>

      <!-- Cheats -->
      <div class="imgElement col-md-5 col-sm-6">
        <img src="img/howToPlay.png" class="img-responsive img-howToPlay" alt="how to play">
      </div>

      <!-- Computer -->
      <div class="text-center js-resultsTableElement  col-md-2 col-sm-3">
        <span id="js-computerPoints" class="badge">
          0
        </span>
        <span id="js-computerName">
          Komputer
        </span>
        <div class="text-center">
          <span id="js-computerPick">
            Wybór komputera
          </span>
        </div>
        <div id="js-computerChoiceView" class="text-center">
        </div>
      </div>
    </div><!-- end mainView -->
  </div><!-- end container -->

  <!-- New game -->
  <div id="js-newGameElement" class="container">
    <div class="row text-center">
      <form id="js-newGameForm" class="form-inline">
        <div class="form-group">
          <label class="playerNameLabel" for="name">Podaj swoje imię:</label>
          <input type="text" class="form-control" id="name" value="Gracz">
        </div>
        <button type="button" id="js-newGameButton" class="btn btn-lg btn-warning">
          Nowa Gra
        </button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Gra skończona</h4>
        </div>
        <div class="modal-body">
          <span id="js-gameWinner"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
          <button type="button" id="js-onceMoreButton" class="btn btn-warning">Gram jeszcze raz</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div id="js-playerPickElement" class="container">
    <div class="row text-center">
      <button id="js-playerPick_rock" class="btn label-default choice" data-choice="rock">
        <span class="badge">
          <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
        </span>
      </button>
      <button id="js-playerPick_paper"  class="btn label-danger choice" data-choice="paper">
        <span class="badge ">
        <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i>
        </span>
      </button>
      <button id="js-playerPick_scissors"  class="btn label-primary choice" data-choice="scissors">
        <span class="badge">
        <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
        </span>
      </button>
      <button id="js-playerPick_lizard"  class="btn label-success choice" data-choice="lizard">
        <span class="badge">
        <i class="fa fa-hand-lizard-o fa-5x" aria-hidden="true"></i>
        </span>
      </button>
      <button id="js-playerPick_spock" class="btn label-info choice" data-choice="spock">
        <span class="badge">
        <i class="fa fa-hand-spock-o fa-5x" aria-hidden="true"></i>
        </span>
      </button>
    </div>
  </div><!-- end buttons -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
